<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | Pet Care Clinic</title>

    <!-- Link ke file CSS untuk styling halaman -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
  
  <!-- Header yang berisi logo website-->
    <div class="container">
      <div class="logo">
        <img src="img/Group 3299.png" alt="Pet Care Clinic Logo">
      </div>
      
      <!-- Formulir registrasi-->
      <form id="register-form" class="register-form">
            <h1>Daftar</h1>
      
            <div class="input-group">
              <span class="icon-wrapper">
                <img src="img/user-fill.svg" alt="Username" class="icon">
              </span>
              <input type="text" id="username" placeholder="Username" required>
            </div>
      
            <div class="input-group">
              <span class="icon-wrapper">
                <img src="img/mail-line.svg" alt="Email" class="icon">
              </span>
              <input type="email" id="email" placeholder="Email address" required>
            </div>
      
            <div class="input-group">
              <span class="icon-wrapper">
                <img src="img/lock-line.svg" alt="Password" class="icon">
              </span>
              <input type="password" id="password" placeholder="Password" required>
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <img src="img/eye-line.svg" alt="Show password" class="eye-icon">
                <img src="img/eye-off-line.svg" alt="Hide password" class="eye-off-icon hidden">
              </button>
            </div>
      
            <div class="input-group">
              <span class="icon-wrapper">
                <img src="img/lock-line.svg" alt="Confirm Password" class="icon">
              </span>
              <input type="password" id="confirm-password" placeholder="Confirm password" required>
              <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility">
                <img src="img/eye-line.svg" alt="Show password" class="eye-icon">
                <img src="img/eye-off-line.svg" alt="Hide password" class="eye-off-icon hidden">
              </button>
            </div>
      
            <button type="submit" class="register-btn">Daftar</button>
      
            <!-- Pilihan login untuk user yang sudah mempunyai akun-->
            <p class="login-link">
              Sudah punya akun? <a href="login.html">Masuk lewat sini ya</a>
            </p>
        </form>
    </div>

    <!-- Link ke file JS yang fungsinya dibutuhkan halaman -->
    <script type="module" src="js/register.js"></script>
</body>

</html>
