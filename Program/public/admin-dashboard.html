<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Clinic - Admin Booking Dashboard</title>
  <link rel="stylesheet" href="css/admin-dashboard.css">
  <link rel="stylesheet" href="/css/admin-header.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="img/Group 3299.png" alt="Logo Klinik" class="logo-image">
      <span class="clinic-name-header">Pet Care Clinic</span>
    </div>
  </header>
  <div class="layout">
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li class="active">Dashboard</li>
        <li>Add Clinic</li>
        <li>View Clinic</li>
        <li>Account</li>
        <li>Logout</li>
      </ul>
    </nav>

    <main class="main-content">
      <section class="dashboard-header">
          <h1>Booking Dashboard</h1>

          <div class="dashboard-stats">
              <div class="stat-card">
                  <h3>Total Bookings</h3>
                  <span class="stat-number">0</span>
              </div>

              <div class="stat-card">
                  <h3>Pending</h3>
                  <span class="stat-number">0</span>
              </div>

              <div class="stat-card">
                  <h3>Completed</h3>
                  <span class="stat-number">0</span>
              </div>
          </div>
      </section>

      <section class="booking-list">
          <!-- Bookings will be dynamically populated here -->
      </section>
    </main>
  </div>

  <script type="module" src="/js/admin.js"></script>
</body>

</html>
