<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/Group 3299.png" alt="Pet Care Clinic Logo">
        </div>
        
        <form id="login-form" class="login-form">
            <h1>Login</h1>
            
            <div class="input-group">
                <span class="icon-wrapper">
                    <img src="img/mail-line.svg" alt="Email" class="icon">
                </span>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
    
            <div class="input-group">
                <span class="icon-wrapper">
                    <img src="img/lock-line.svg" alt="Password" class="icon">
                </span>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                    <img src="img/eye-line.svg" alt="Show password" class="eye-icon">
                    <img src="img/eye-off-line.svg" alt="Hide password" class="eye-off-icon hidden">
                </button>
            </div>
    
            <button type="submit" class="login-btn">Log in</button>
            
            <p class="register-link">
                Don't have account? <a href="register.html">Register now</a>
            </p>
        </form>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
