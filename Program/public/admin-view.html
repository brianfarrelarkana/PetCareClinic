<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - View Clinics</title>
  <link rel="stylesheet" href="/css/admin-header.css">
  <link rel="stylesheet" href="/css/admin-view.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="img/Group 3299.png" alt="Logo Klinik" class="logo-image">
      <span class="clinic-name-header">Pet Care Clinic</span>
    </div>
  </header>
  <div class="layout">
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li>Dashboard</li>
        <li>Add Clinic</li>
        <li>Edit Clinic</li>
        <li class="active">View Clinic</li>
        <li>Account</li>
        <li>Logout</li>
      </ul>
    </nav>

    <main class="main-content">
      <div class="clinic-list" id="clinicContainer">
      </div>
    </main>
  </div>

  <script type="module" src="/js/admin.js"></script>
</body>

</html>
