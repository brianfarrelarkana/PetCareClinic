<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Add Clinic - Pet Care Clinic</title>

  <!-- Link ke file CSS untuk styling halaman -->
  <link rel="stylesheet" href="/css/admin-header.css">
  <link rel="stylesheet" href="/css/admin-add.css">
</head>

<body>

  <!-- Header yang berisi logo dan nama website-->
  <header class="header">
    <div class="logo">
      <img src="img/Group 3299.png" alt="Logo Klinik" class="logo-image">
      <span class="clinic-name-header">Pet Care Clinic</span>
    </div>
  </header>

  <!-- Panel menu -->
  <div class="layout">
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li>Dashboard</li>
        <li class="active">Tambah Klinik</li>
        <li>Lihat Klinik</li>
        <li>Akun</li>
      </ul>
    </nav>

    <!-- Bagian utama halaman "Admin Add" -->
    <main class="main-content">
      <div class="add-clinic">
        <h2>Tambah Klinik Baru</h2>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Formulir untuk menambahkan klinik -->
        <form id="clinicForm">
          <div class="form-group">
            <label for="clinic_name">Nama Klinik</label>
            <input type="text" id="clinic_name" required>
          </div>
        
          <div class="form-group">
            <label for="location">Lokasi</label>
            <input type="text" id="location" required>
          </div>
        
          <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea id="description" rows="4" required></textarea>
          </div>
        
          <div class="form-group">
            <label for="photo">Foto</label>
            <input type="file" id="photo" accept="image/*" required>
          </div>
        
          <button type="submit">Tambah Klinik</button>
        </form>                
      </div>
    </main>
  </div>

  <!-- Link ke file JS yang fungsinya dibutuhkan halaman -->
  <script type="module" src="/js/admin-add.js"></script>
</body>

</html>
