<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PetCareClinic</title>

    <!-- Link ke file CSS untuk styling halaman -->
    <link rel="stylesheet" href="css/admin-login.css">
</head>

<body>

    <!-- Header yang berisi logo website-->
    <div class="container">
        <div class="logo">
            <img src="img/Group 3299.png" alt="PetCareClinic Logo">
        </div>

        <!-- Formulir login-->
        <form id="login-form" class="login-form">
            <h1>Masuk</h1>

            <div class="input-group">
                <span class="icon-wrapper">
                    <img src="img/mail-line.svg" alt="Email" class="icon">
                </span>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
    
            <div class="input-group">
                <span class="icon-wrapper">
                    <img src="img/lock-line.svg" alt="Password" class="icon">
                </span>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                    <img src="img/eye-line.svg" alt="Show password" class="eye-icon">
                    <img src="img/eye-off-line.svg" alt="Hide password" class="eye-off-icon hidden">
                </button>
            </div>
    
            <button type="submit" class="login-btn">Masuk</button>
        </form>
    </div>

    <!-- Link ke file JS yang fungsinya dibutuhkan halaman -->
    <script type="module" src="/js/admin-login.js"></script>
</body>

</html>
