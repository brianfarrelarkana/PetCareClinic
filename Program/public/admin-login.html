<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PetCareClinic</title>
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/Group 3299.png" alt="PetCareClinic Logo">
        </div>
        <div class="login-form">
            <div class="input-group">
                <img class="icon" src="img/user-fill.svg" alt="username icon">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="icon-wrapper">
                  <img src="img/lock-line.svg" alt="Password" class="icon">
                </span>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                  <img src="img/eye-line.svg" alt="Show password" class="eye-icon">
                  <img src="img/eye-off-line.svg" alt="Hide password" class="eye-off-icon hidden">
                </button>
              </div>
            <button class="login-btn">Log in</button>
            <a href="#" class="forgot-password">reset my password ?</a>
        </div>
    </div>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
