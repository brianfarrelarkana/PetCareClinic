<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Edit Clinic</title>
  <link rel="stylesheet" href="css/admin-edit.css">
  <link rel="stylesheet" href="css/admin-header.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/Group 3299.png" alt="Logo Klinik" class="logo-image">
      <span class="clinic-name-header">Edit Clinic</span>
    </div>
  </header>
  <div class="layout">
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li>Dashboard</li>
        <li>Add Clinic</li>
        <li class="active">Edit Clinic</li>
        <li>View Clinic</li>
        <li>Account</li>
        <li>Logout</li>
      </ul>
    </nav>

    <main class="main-content">
      <div class="edit-form">
        <form id="editClinicForm">
          <div class="form-group">
            <label for="clinic-name">Clinic Name:</label>
            <input type="text" id="clinic-name" name="clinic-name" required>
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <div class="photo-upload">
            <label for="photo">Photo:</label>
            <div class="photo-input-wrapper">
              <div class="photo-preview">
                <img id="preview-image" src="#" alt="Preview">
              </div>
              <input type="file" id="photo" name="photo" accept="image/*">
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn-save">Save Changes</button>
            <button type="button" id="deleteClinic" class="btn-delete">Delete Clinic</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
