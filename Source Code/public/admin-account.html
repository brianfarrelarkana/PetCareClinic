<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Account - Pet Care Clinic</title>

  <!-- Link ke file CSS untuk styling halaman -->
  <link rel="stylesheet" href="/css/admin-header.css">
  <link rel="stylesheet" href="/css/admin-account.css">
</head>

<body>

  <!-- Header yang berisi logo dan nama website-->
  <header class="header">
    <div class="logo">
      <img src="img/Group 3299.png" alt="Logo Klinik" class="logo-image">
      <span class="clinic-name-header">Pet Care Clinic</span>
    </div>
  </header>

  <!-- Panel menu -->
  <div class="layout">
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li>Dashboard</li>
        <li>Tambah Klinik</li>
        <li>Lihat Klinik</li>
        <li class="active">Akun</li>
      </ul>
    </nav>

    <!-- Detail profil admin-->
    <div class="container">
        <div class="profile-header">
          <div class="profile-icon">
            <span class="initials">UN</span>
          </div>
          <h1 id="username-display">User Name</h1>
          <p id="email-display">user@example.com</p>
        </div>
    
        <div class="profile-details">
          <div class="detail-section">
            <h2>Informasi Akun</h2>
            <div class="detail-item">
              <label>Username</label>
              <span id="username-info">-</span>
            </div>
            <div class="detail-item">
              <label>Email</label>
              <span id="email-info">-</span>
            </div>
          </div>
        </div>
    
        <!-- Log out-->
        <div class="profile-actions">
          <button id="logout-btn" class="logout-btn">Keluar</button>
        </div>
      </div>

  <!-- Link ke file JS yang fungsinya dibutuhkan halaman -->
  <script type="module" src="/js/admin-account.js"></script>
</body>

</html>
