<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Pet Care Clinic</title>

  <!-- Link ke file CSS untuk styling halaman -->
  <link rel="stylesheet" href="css/admin-dashboard.css">
  <link rel="stylesheet" href="/css/admin-header.css">
</head>

<body>

  <!-- Header yang berisi logo dan nama website-->
  <header class="header">
    <div class="logo">
      <img src="img/Group 3299.png" alt="Logo Klinik" class="logo-image">
      <span class="clinic-name-header">Pet Care Clinic</span>
    </div>
  </header>

  <!-- Panel menu -->
  <div class="layout">
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li class="active">Dashboard</li>
        <li>Tambah Klinik</li>
        <li>Lihat Klinik</li>
        <li>Akun</li>
      </ul>
    </nav>

    <!-- Bagian utama halaman "Admin Dashboard" -->
    <main class="main-content">
      <section class="dashboard-header">
          <h1>Admin Dashboard</h1>

          <!-- Statistik status pemesanan -->
          <div class="dashboard-stats">
              <div class="stat-card">
                  <h3>Total Pemesanan</h3>
                  <span class="stat-number">0</span>
              </div>

              <div class="stat-card">
                  <h3>Pending</h3>
                  <span class="stat-number">0</span>
              </div>

              <div class="stat-card">
                  <h3>Terima</h3>
                  <span class="stat-number">0</span>
              </div>

              <div class="stat-card">
                <h3>Tolak</h3>
                <span class="stat-number">0</span>
            </div>
          </div>
      </section>

      <!-- Daftar pemesanan -->
      <section class="booking-list">
      </section>
    </main>
  </div>

  <!-- Link ke file JS yang fungsinya dibutuhkan halaman -->
  <script type="module" src="/js/admin-dashboard.js"></script>
</body>

</html>
